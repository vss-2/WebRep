		<link rel="stylesheet" href="styles.css"/>

	</head>
	<body>
		<div class="config">
			<section>
				<nav>
					<h3>Tema:</h3>
				</nav>
				<aside style="padding-right: 80px">
					<label class="switch">
						<input type="checkbox" onclick="darker()">
						<span class="slider round"></span>
					</label>
				</aside>
				<aside style="padding-right: 40px">
					<input id="in_stream1" placeholder="Stream1">
					<button name="bt_stream1" onclick="sintonizar(name)">OK!</button>
				</aside>
				<aside style="padding-right: 40px">

			</section>
		</div>
		<br>
			<div class="config">

						<iframe
							id="player1"
							src="https://player.twitch.tv/?channel=p1som&parent=www.cin.ufpe.br/~vss2/"
							frameborder="0"
							allowfullscreen="true"
							height="480px"
							width="93%"
						>

					</nav>

						name="chat1"
